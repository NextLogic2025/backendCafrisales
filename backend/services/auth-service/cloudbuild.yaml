steps:
  # 1. Construir imagen
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          -f backend/services/${_SERVICE_NAME}/Dockerfile \
          -t ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:${SHORT_SHA} \
          -t ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:latest \
          backend/services/${_SERVICE_NAME}

  # 2. Subir imagen (con --all-tags para push de ambas etiquetas)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}']

  # NOTA: El despliegue a Cloud Run se maneja via Terraform
  # para mantener configuraci√≥n consistente (VPC, secrets, service accounts)

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY}/${_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY